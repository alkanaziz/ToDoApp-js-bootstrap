<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title h3" id="title">Todo App</h3>
            </div>
          </div>

          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush">
              <li class="task list-group-item list-group-item-info">
                <div class="form-check">
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">Task 1</label>
                </div>
              </li>
              <li class="task list-group-item list-group-item-info">
                <div class="form-check">
                  <input type="checkbox" id="2" class="form-check-input" />
                  <label for="2" class="form-check-label">Task 2</label>
                </div>
              </li>
              <li class="task list-group-item list-group-item-info">
                <div class="form-check">
                  <input type="checkbox" id="3" class="form-check-input" />
                  <label for="3" class="form-check-label">Task 3</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
