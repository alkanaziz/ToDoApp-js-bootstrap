<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title h3" id="title">Todo App</h3>
            </div>

            <!-- Input Group to Add New Task -->
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="taskInput" class="form-control" placeholder="Tippen Sie hier, um neue Aufgabe hinzuzufügen...">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" id="btnAddNewTask">Hinzufügen</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush">
              <!-- "li"-Elements will be added here by JavaScript -->
            </ul>

            <!-- Button to delete tasks -->
            <div class="card-footer">
              <button type="button" id="deleteAllBtn" class="btn btn-danger btn-sm float-end" id="btnClear">Alle Löschen</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

     <!-- Fontawesome Icons Link -->
     <script
     src="https://kit.fontawesome.com/2070de4345.js"
     crossorigin="anonymous"
   ></script>
   
   <!-- My Script File -->
   <script src="script.js"></script>
  </body>
</html>
